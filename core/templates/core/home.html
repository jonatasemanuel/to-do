{% extends 'core/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %} Home {% endblock title %}

{% block content %}
        <header class="jumbotron jumbotron-fluid">
                <h1 class="display-4">[To-do note].</h1>
        </header>
        <br><br>
                <form action="{% url 'home' %}" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                </form>
                <br>

                {% for task in tasks %}
                 <div class="card">
                    <div class="card-body">

                        <p class="card-text"><i>{{task}}</i></p>
                        <br>
                        <a class="card-link" href="{% url 'edit' task.id %}">Edit</a>
                        <a class="card-link" href="{% url 'delete' task.id %}">Delete</a>

                    </div>
                </div> 
                <br>
                {% endfor %}    
    
{% endblock content %}
