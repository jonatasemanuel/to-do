{% extends 'core/base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="card">
    <h5 class="card-header">Register</h5>
    <div class="card-body">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'home' %}">
    </form>
    </div>
</div>
{% endblock %}
